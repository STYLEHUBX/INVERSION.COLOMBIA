<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiros Users</title>
    <style>
        body {
            background-color: #003366; /* Azul oscuro */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 4rem; /* Espacio para el nav-bar fijo */
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 70%;
            max-width: 90%; /* Adaptar al tamaño de pantalla */
            margin-bottom: 1rem;
        }
        .navigation a {
            text-decoration: none;
            color: #fff;
            background-color: #0066cc;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .navigation a:hover {
            background-color: #005bb5;
        }
        .container {
            background-color: #002244; /* Azul más oscuro */
            padding: 1.5rem;
            border-radius: 8px;
            width: 70%;
            max-width: 70%; /* Adaptar al tamaño de pantalla */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 6rem; /* Espacio suficiente para el nav-bar fijo */
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            width: 80%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005bb5;
        }
        .balance {
            background-color: #002244; /* Azul más oscuro */
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 90%; /* Adaptar al tamaño de pantalla */
            text-align: center;
            color: #fff;
            margin-bottom: 2rem; /* Espacio entre balance y formulario */
        }
        .balance h2 {
            margin-top: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #002244; /* Azul más oscuro */
            padding: 0.5rem;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Asegura que el nav-bar esté por encima del contenido */
        }
        nav a {
            text-align: center;
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
        }
        nav img {
            width: 30px; /* Reducido para un aspecto más elegante */
            height: 30px;
            display: block;
        }
        nav span {
            display: block;
            margin-top: 0.50rem;
        }
        @media (max-width: 600px) {
            .navigation a {
                font-size: 0.75rem; /* Ajustar tamaño del texto en dispositivos móviles */
                padding: 0.5rem 0.5rem; /* Reducir padding para móviles */
            }
            .container {
                padding: 1rem; /* Reducir padding para móviles */
            }
            .balance {
                padding: 1rem; /* Reducir padding para móviles */
            }
            nav a {
                font-size: 0.6rem; /* Reducir tamaño del texto en el nav-bar en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="Home.html">Página Anterior</a>
        <a href="Minero.html">Próxima Página</a>
    </div>
    <div class="balance">
        <h2>Balance de Usuario</h2>
        <p id="saldo">Saldo Actual: $50,000</p>
        <p>Última Actualización: 01/08/2024</p>
    </div>
    <div class="container">
        <h1>Formulario de Retiro</h1>
        <form id="retiro-form">
            <div class="form-group">
                <label for="forma-retiro">Selecciona la forma de retiro</label>
                <select id="forma-retiro" required>
                    <option value="">Selecciona</option>
                    <option value="nequi">Nequi</option>
                    <option value="ban-colombia">Ban Colombia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" placeholder="Mínimo $20,000 COP" required>
            </div>
            <div class="form-group">
                <button type="submit">Retirar</button>
                <p>Los Retiros Se Reclamará Los Días Lunes A Viernes Horario 9:00AM 12:00PM</p>
            </div>
        </form>
    </div>
    <nav>
        <a href="Home.html">
            <img src="images.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="Retiros.html">
            <img src="images (1).png" alt="Billetera">
            <span>Billetera</span>
        </a>
        <a href="Minero.html">
            <img src="telegrama-robot-futurista-ai-fondo-negro_738723-109.jpg" alt="Mineros">
            <span>Mineros</span>
        </a>
        <a href="Referidos.html">
            <img src="ai-generated-7731326_640.jpg" alt="Referidos">
            <span>Referidos</span>
        </a>
        <a href="Perfil.html">
            <img src="profile-icon-design-free-vector.jpg" alt="Perfil">
            <span>Perfil</span>
        </a>
    </nav>
    <script>
        let saldoActual = 50000; // Saldo inicial

        document.getElementById('retiro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const retiroMinimo = 20000;

            if (cantidad < retiroMinimo) {
                alert('El monto mínimo para retiro es de $20,000 COP.');
            } else if (cantidad > saldoActual) {
                alert('Saldo insuficiente. Adquiera un VIP para obtener ganancias y retirar.');
            } else {
                saldoActual -= cantidad;
                document.getElementById('saldo').textContent = `Saldo Actual: $${saldoActual.toFixed(2)}`;
                alert('Su retiro está en proceso');
            }
        });
    </script>
</body>
</html>
