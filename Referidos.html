<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Colombia - Referidos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #003366; /* Azul oscuro */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .referidos-container {
            background-color: #fff;
            color: #003366; /* Azul oscuro */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .referidos-container h2 {
            margin-bottom: 1rem;
        }
        .referidos-container p {
            margin-bottom: 1rem;
        }
        .copy-button {
            padding: 0.5rem 1rem;
            background-color: #0066cc; /* Azul medio */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .copy-button:hover {
            background-color: #005bb5; /* Azul más oscuro */
        }
        .info {
            background-color: #f0f0f0;
            color: #003366; /* Azul oscuro */
            padding: 1rem;
            border-radius: 8px;
        }
        .info h3 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Programa de Referidos</h1>
    <div class="referidos-container">
        <h2>Comparte tu Enlace de Referido</h2>
        <p>Comparte el siguiente enlace con tus amigos para ganar recompensas por sus depósitos:</p>
        <input type="text" id="referral-link" value="https://stylehubx.github.io/INVERSION.COLOMBIA/Index.html" readonly>
        <button class="copy-button" onclick="copyReferralLink()">Copiar Enlace</button>
        <div class="info">
            <h3>Ganancias de Referidos</h3>
            <p>Obtén un 15% de las ganancias por depósitos entre $20,000 y $50,000.</p>
            <p>Obtén un 30% de las ganancias por depósitos mayores a $50,000.</p>
        </div>
    </div>
    <script>
        function copyReferralLink() {
            const linkInput = document.getElementById('referral-link');
            linkInput.select();
            document.execCommand('copy');
            alert('Enlace copiado al portapapeles');
        }
    </script>
</body>
</html>
