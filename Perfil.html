<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .profile-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-id {
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .balance, .recharges {
            margin: 20px 0;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .buttons-container button {
            margin: 5px;
            flex: 1 1 calc(50% - 10px);
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons-container .last-button {
            flex: 1 1 100%;
            margin-top: 10px;
        }
        .license {
            margin-top: 20px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
    <script>
        function generateRandomID() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        window.onload = function() {
            document.getElementById('profile-id').textContent = 'ID: ' + generateRandomID();
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="profile-container">
        <img src="https://github.com/user-attachments/assets/9e3ab655-ed65-48b4-8ac8-28d34dffc84f" alt="Profile Image" class="profile-img">
        <div id="profile-id" class="profile-id"></div>
        <div class="balance">Balance: $0.00</div>
        <div class="recharges">Recargas: $0.00</div>
        <div class="buttons-container">
            <button onclick="redirectTo('perfil.html')">Perfil</button>
            <button onclick="redirectTo('retiros.html')">Retiros</button>
            <button onclick="redirectTo('recargas.html')">Recargas</button>
            <button onclick="redirectTo('telegram.html')">Telegram</button>
            <button class="last-button" onclick="redirectTo('cerrar-sesion.html')">Cerrar Sesi√≥n</button>
        </div>
        <div class="license">Licencia de Inversiones Colombia</div>
    </div>
</body>
</html>
