<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones Colombia</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #003366; /* Azul oscuro */
            margin-bottom: 1rem;
        }
        .bio-image {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 1rem;
        }
        .button-container {
            margin-bottom: 2rem;
        }
        .button-container button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #0066cc; /* Azul medio */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #005bb5; /* Azul más oscuro */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #003366; /* Azul oscuro */
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
        }
        nav img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Inversiones Colombia</h1>
    <div class="bio-image">
        <!-- Imagen de la biografía -->
    </div>
    <div class="button-container">
        <button onclick="location.href='pagina1.html'">Botón 1</button>
        <button onclick="location.href='pagina2.html'">Botón 2</button>
        <button onclick="location.href='pagina3.html'">Botón 3</button>
    </div>
    <nav>
        <a href="nav1.html"><img src="imagen1.png" alt="Nav 1"></a>
        <a href="nav2.html"><img src="imagen2.png" alt="Nav 2"></a>
        <a href="nav3.html"><img src="imagen3.png" alt="Nav 3"></a>
        <a href="nav4.html"><img src="imagen4.png" alt="Nav 4"></a>
        <a href="nav5.html"><img src="imagen5.png" alt="Nav 5"></a>
    </nav>
</body>
</html>
